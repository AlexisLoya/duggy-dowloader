{% extends "base.html" %}
{% block head_content %}
    <title>Duggi</title>
{% endblock %}
{% block container %}
    <form class="row g-3 mt-4" method="post" action="{% url 'videos:download' %}">
        {% csrf_token %}

        <div class="col-10">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input type="url" class="form-control form-control-lg" name="url" aria-label=".form-control-lg"
                   placeholder="youtube url" value="{{ url }}">

        </div>
        <div class="col-2 d-flex justify-content-center ">
            <button type="submit" cl ass="btn btn-primary ">Enviar</button>
        </div>
    </form>
    {% if resolutions %}
        <form action="{% url 'videos:resolution' %}">
            {% for resolution in resolutions %}
                <input type="hidden" value="{{ url }}">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="resolution" id="resolution"
                           value="{{ resolution }}"
                           checked>
                    <label class="form-check-label" for="resolution">
                        {{ resolution }}
                    </label>
                </div>
            {% endfor %}
            <input type="submit" value="descargar">
        </form>

    {% endif %}
{% endblock %}
